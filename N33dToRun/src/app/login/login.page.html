<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email :</ion-label>
      <ion-input type="text"  #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Mot de passe :</ion-label>
      <ion-input type="password" #userPassword required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="authService.SignIn(email.value, userPassword.value)">Se connecter</ion-button>
        <a [routerLink]="['/mdp-oublie']" class="small-text">Mot de passe oubli√© ?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
