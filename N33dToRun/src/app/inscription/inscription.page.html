<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
   
    <ion-item lines="full">
      <ion-label position="floating">Email :</ion-label>
      <ion-input type="email" #userEmail required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Mot de passe :</ion-label>
      <ion-input type="password" #userMdp required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"  (click)="authService.SignUp(userEmail.value, userMdp.value)">S'inscrire</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
