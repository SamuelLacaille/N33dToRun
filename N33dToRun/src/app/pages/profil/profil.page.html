<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="text-white">Profil</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <div>
          <ion-tabs>
            <ion-tab-bar slot="bottom">
              <ion-tab-button tab="accueil">
                <ion-icon name="home"></ion-icon>
                <ion-label class="text-white">Acceuil</ion-label>
              </ion-tab-button>

              <ion-tab-button tab="speakers">
                <ion-icon name="person-circle"></ion-icon>
                <ion-label class="text-white">Informations</ion-label>
                <!-- <ion-badge>6</ion-badge> -->
              </ion-tab-button>

              <ion-tab-button tab="health">
                <ion-icon name="medkit"></ion-icon>
                <ion-label class="text-white">Informations Santé</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>

        <ng-template #error>
            <app-error (retry)="load()"
                message="La liste n'a pas pu être chargée, veuillez réessayer plus tard">
            </app-error>
        </ng-template>
    </div>
</ion-content>
