<ion-content>
    <div>
        <ion-card>
            <ion-card-header>
              <ion-card-title>Name utilisateur</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>Prénom : </ion-label>
              </ion-item>
            
              <ion-item [routerLink]="['update']">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>Nom : </ion-label>
              </ion-item>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="calendar" slot="start"></ion-icon>
                <ion-label>Date de Naissance : </ion-label>
              </ion-item>
            
              <ion-item [routerLink]="['update']">
                <ion-icon name="transgender" slot="start"></ion-icon>
                <ion-label>Sexe : </ion-label>
              </ion-item>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="barbell" slot="start"></ion-icon>
                <ion-label>Poids :  Kg</ion-label>
              </ion-item>
            
              <ion-item [routerLink]="['update']">
                <ion-icon name="cut" slot="start"></ion-icon>
                <ion-label>Taille :  M</ion-label>
              </ion-item>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="at" slot="start"></ion-icon>
                <ion-label>Email : </ion-label>
              </ion-item>
            
              <ion-item [routerLink]="['update']">
                <ion-icon name="phone-portrait" slot="start"></ion-icon>
                <ion-label>N° Téléphonne : </ion-label>
              </ion-item>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="water" slot="start"></ion-icon>
                <ion-label>Groupe Sanguin : </ion-label>
              </ion-item>
            
              <ion-item [routerLink]="['update']">
                <ion-icon name="people" slot="start"></ion-icon>
                <ion-label>Personne a contacter en cas d'urgence : </ion-label>
              </ion-item>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="help" slot="start"></ion-icon>
                <ion-label>Donneur d'Organe : </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>

        <ng-template #error>
            <app-error (retry)="load()"
                message="La liste n'a pas pu être chargée, veuillez réessayer plus tard">
            </app-error>
        </ng-template>
    </div>
</ion-content>
