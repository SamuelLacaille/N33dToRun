<ion-content>
    <div>
        <ion-card>

            <ion-card-header>
              <ion-card-title>Mes informations </ion-card-title>
            </ion-card-header>


            
            <ion-card-content *ngFor="let info of informations">

             
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label class="text-white">Prénom : {{info.prenom}}</ion-label> 
              </ion-item>




    
              <ion-item [routerLink]="['update']">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label [(ngModel)]="nom" >Nom : {{info.nom}} </ion-label>
                <ion-input type="text"  [(ngModel)]="nom" [ngModelOptions]="{standalone: true}"> </ion-input>
              </ion-item>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="calendar" slot="start"></ion-icon>
                <ion-label class="text-white">Age : {{info.Age}}</ion-label> 

              </ion-item>

              <ion-item [routerLink]="['update']">
                <ion-icon name="transgender" slot="start"></ion-icon>

                <ion-label class="text-white">Sexe : {{info.sexe}} </ion-label>
              </ion-item>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="barbell" slot="start"></ion-icon>
                <ion-label class="text-white">Poids : {{info.poids}}  Kg</ion-label>
              </ion-item>
            
              <ion-item [routerLink]="['update']">
                <ion-icon name="cut" slot="start"></ion-icon>
                <ion-label class="text-white">Taille :  {{info.taille}} cm</ion-label>
              </ion-item>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="at" slot="start"></ion-icon>
                <ion-label class="text-white">Email : {{info.email}} </ion-label>

              </ion-item>
              <ion-item [routerLink]="['update']">
                <ion-icon name="phone-portrait" slot="start"></ion-icon>

                <ion-label>N° Téléphone : {{info.telephone}}</ion-label>
              </ion-item>
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="water" slot="start"></ion-icon>
                <ion-label class="text-white">Groupe Sanguin : {{info.groupeSanguin}} </ion-label>
              </ion-item>
            
              <ion-item [routerLink]="['update']" class="ion-activated">
                <ion-icon name="help" slot="start"></ion-icon>
                <ion-label class="text-white">Donneur d'Organe : {{info.Donneur}} </ion-label>

              </ion-item>
            </ion-card-content>
          </ion-card>
        <ng-template #error>
            <app-error (retry)="load()"
                message="La liste n'a pas pu être chargée, veuillez réessayer plus tard">
            </app-error>
        </ng-template>
    </div>
</ion-content>
