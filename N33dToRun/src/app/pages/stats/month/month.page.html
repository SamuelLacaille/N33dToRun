<ion-content>
    <div>
        <ion-row class="text-white" >
            <ion-col>
              <div class='blocLeft'><h2>Calories</h2> {{ sumCalorie }}</div>
              <div class='blocLeft'><h2>vitesse moyenne</h2>{{ moyenVit }} km/h </div>
            </ion-col>
            <ion-col size="4">
                <div class='blocCenter'>
                    <h2>Pas</h2>
                    {{ sumPas }}
                </div>
            </ion-col>
            <ion-col size="4">
                <div class='blocRight'><h2>parcourue</h2>{{sumDis}} km </div>
                <div class='blocRight'><h2>Time</h2> {{ sumDay }} Heure(s)</div>
            </ion-col>
          </ion-row>
          <h2 class="text-white"> Comparatif nombres de pas par jour de la semaine </h2> <figure id="barMonth"> </figure>
          <h2 class="text-white">Comparatif temps par semaine</h2>
          <figure id="pieMonth"></figure>
        <ng-template #error>
            <app-error (retry)="load()"
                message="La liste n'a pas pu être chargée, veuillez réessayer plus tard">
            </app-error>
        </ng-template>
    </div>
</ion-content>
