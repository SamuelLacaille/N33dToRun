<ion-header>
  <ion-toolbar>
    <ion-buttons class="text-white" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-white">Réinitialiser votre mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-card-content>
      <img src="assets/pictures/run.png" alt="">
    </ion-card-content>
    <ion-item lines="full">
      <ion-label class="text-white" position="floating">Email :</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Envoyer</ion-button>
      </ion-col>
    </ion-row>

    <small class="text-white">
     Faites attention à renseigner la bonne adresse mail.
    </small>
  </form>
</ion-content>
